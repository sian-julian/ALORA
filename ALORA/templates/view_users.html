<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registered Users</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Gender</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.userdetails.phone_number }}</td>
                    <td>{{ user.userdetails.gender }}</td>
                    <td>{{ user.userdetails.address }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'admin_dash' %}">Back to Dashboard</a>
</body>
</html>
