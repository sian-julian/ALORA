<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hall</title>
</head>
<body>
    <h1>Add a New Hall</h1>
    <form action="{% url 'add_hall' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Hall Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" required><br>

        <label for="price_per_day">Price per Day:</label>
        <input type="number" step="0.01" id="price_per_day" name="price_per_day" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" required><br><br>

        <button type="submit">Add Hall</button>
    </form>
    <a href="{% url 'admin_dash' %}">Back to Dashboard</a>
</body>
</html>
