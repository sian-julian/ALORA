{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Decoration | ALORA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Irish Grover' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e8dad6;
            min-height: 100vh;
        }
        
        .sidebar {
            background-color: #2d2d2d;
            color: white;
            min-height: 100vh;
            padding-top: 20px;
            position: fixed;
            width: 250px;
            transition: all 0.3s;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Irish Grover';
            font-size: 24px;
            font-weight: bold;
        }

        .logo-image {
            width: 30px;
            height: 30px;
            margin-left: 5px;
        }

        .nav-link {
            color: #ffffff;
            padding: 20px 20px;
            transition: all 0.3s;
            font-size: 16px;
        }

        .nav-link:hover {
            background-color: #3d3d3d;
            color: #ffffff;
        }

        .nav-link.active {
            background-color: #3d3d3d;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .welcome-section {
            background-color: #2d2d2d;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            flex-grow: 1;
            margin-right: 20px;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
            color: white;
        }

        /* Enhanced Form Styling */
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            margin-top: 20px;
        }

        .page-title {
            color: white;
            margin-bottom: 25px;
            font-weight: 500;
            position: relative;
            padding-bottom: 15px;
        }

        .page-title:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background-color: #386fdd;
        }

        .form-label {
            font-weight: 500;
            color: #2d2d2d;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 6px;
            border: 1px solid #ced4da;
            padding: 12px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #386fdd;
            box-shadow: 0 0 0 0.25rem rgba(56, 111, 221, 0.25);
        }

        .btn-primary {
            background-color: #386fdd;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #2857c0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .preview-image {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 200px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .preview-image:hover {
            transform: scale(1.05);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                min-height: auto;
            }

            .main-content {
                margin-left: 0;
            }

            .top-nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .welcome-section {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .logout-btn {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 576px) {
            .logo {
                font-size: 20px;
            }

            .logo-image {
                width: 24px;
                height: 24px;
            }

            .nav-link {
                padding: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    {% csrf_token %}
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">ALORA</div>
            <img src="{% static 'alora_icon.png' %}" alt="Light Bulb" class="logo-image">
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="{% url 'admin_dash' %}">
                <i class="fas fa-home"></i> Home
            </a>
            <a class="nav-link" href="{% url 'view_users' %}">
                <i class="fas fa-users"></i> View Users
            </a>
            <a class="nav-link" href="{% url 'hall_details' %}">
                <i class="fas fa-building"></i> Hall Details
            </a>
            <a class="nav-link" href="{% url 'food_details' %}">
                <i class="fas fa-utensils"></i> Food Details
            </a>
            <a class="nav-link active" href="{% url 'decoration_details' %}">
                <i class="fas fa-paint-brush"></i> Decoration Details
            </a>
            <a class="nav-link" href="{% url 'admin_view_booking' %}">
                <i class="fas fa-calendar-check"></i> View Bookings
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-nav">
            <div class="welcome-section">
                <h1 class="page-title">Edit Decoration</h1>
            </div>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>

        <!-- Edit Decoration Form Content -->
        <!-- <h1 class="page-title">Edit Decoration</h1> -->
        
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label for="decoration_name" class="form-label">
                            <i class="fas fa-tag me-2"></i>Decoration Name
                        </label>
                        <input type="text" name="decoration_name" id="decoration_name" class="form-control" value="{{ decoration.decoration_name }}" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="decoration_price" class="form-label">
                            <i class="fas fa-dollar-sign me-2"></i>Decoration Price
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" name="decoration_price" id="decoration_price" class="form-control" value="{{ decoration.decoration_price }}" required>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="decoration_image" class="form-label">
                        <i class="fas fa-image me-2"></i>Decoration Image
                    </label>
                    <div class="d-flex align-items-center mb-3">
                        <img src="{{ decoration.decoration_image.url }}" alt="Current Image" class="preview-image me-4">
                        <div>
                            <p class="text-muted mb-2">Current image preview</p>
                            <p class="text-muted small">Upload a new image to replace</p>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="file" name="decoration_image" id="decoration_image" class="form-control" accept="image/*">
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                    <a href="{% url 'decoration_details' %}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Preview the new image before upload
        document.getElementById('decoration_image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.querySelector('.preview-image').src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
