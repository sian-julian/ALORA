<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ALORA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Irish+Grover" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #4A40E2;
            --accent-color: #FF6584;
            --text-color: #333;
            --light-text: #777;
        }
        
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2A2D3E, #171A2C);
            position: relative;
        }
        
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            filter: blur(30px);
            opacity: 0.4;
            animation: float 15s infinite ease-in-out;
        }
        
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -100px;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -100px;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            animation-delay: -5s;
        }
        
        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 40%;
            left: 25%;
            background: linear-gradient(45deg, #FFC371, #FF5F6D);
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
            }
            25% {
                transform: translateY(-40px) translateX(20px) scale(1.05);
            }
            50% {
                transform: translateY(0) translateX(40px) scale(0.95);
            }
            75% {
                transform: translateY(40px) translateX(20px) scale(1.05);
            }
        }
        
        .container-fluid {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            position: relative;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: var(--light-text);
            font-size: 15px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-floating .form-control {
            border: none;
            border-bottom: 2px solid #ddd;
            border-radius: 0;
            padding: 12px 15px;
            font-size: 15px;
            background-color: transparent;
            transition: all 0.3s;
        }
        
        .form-floating .form-control:focus {
            outline: none;
            box-shadow: none;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .form-floating label {
            color: var(--light-text);
            padding: 12px 15px;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .forgot-password a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .btn-login {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            border-radius: 30px;
            padding: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.6);
            background: linear-gradient(45deg, #5A52D5, var(--primary-color));
        }
        
        .btn-login:active {
            transform: translateY(-1px);
        }
        
        .btn-login i {
            margin-left: 8px;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: var(--light-text);
            font-size: 14px;
        }
        
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .signup-link a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .brand {
            position: absolute;
            top: 30px;
            left: 40px;
            color: white;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            z-index: 10;
            font-family: 'Irish Grover', cursive;
           
        }
        .brand img{
            width: 30px;  /* Increased from 24px */
            height: 30px; /* Increased from 24px */
            /* Added spacing between text and image */
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="brand">ALORA
        <img src="{% static 'alora_icon.png' %}" alt="Light Bulb" class="logo-image">
    </div>
    
    <div class="container-fluid">
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Login to manage your events</p>
            </div>
            
            <form action="/login/" method="POST">
                {% csrf_token %}
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                </div>
                
                <div class="forgot-password">
                    <a href="{% url 'resetpassword' %}">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-login w-100">
                    Login <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="signup-link">
                    Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
