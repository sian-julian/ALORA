<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/booking_page.css' %}">
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Book Your Event</h3>
    
        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date" required><br><br>
    
        <label for="hall">Select Hall:</label>
        <select id="hall" name="hall" required>
            {% for hall in halls %}
            <option value="{{ hall.id }}">{{ hall.name }} - Capacity: {{ hall.capacity }} - Price: ₹{{ hall.price_per_day }}</option>
            {% endfor %}
        </select><br><br>
    
        <label for="food">Select Food (Optional):</label>
        <select id="food" name="food">
            <option value="">No Food</option>
            {% for food in foods %}
            <option value="{{ food.id }}">{{ food.food_name }} - ₹{{ food.food_price }}</option>
            {% endfor %}
        </select><br><br>
    
        <label for="decoration">Select Decoration (Optional):</label>
        <select id="decoration" name="decoration">
            <option value="">No Decoration</option>
            {% for decoration in decorations %}
            <option value="{{ decoration.id }}">{{ decoration.decoration_name }} - ₹{{ decoration.decoration_price }}</option>
            {% endfor %}
        </select><br><br>
    
        <label for="photography">Photography:</label>
        <select id="photography" name="photography">
            <option value="yes">Yes (₹{{ photography_price }})</option>
            <option value="no" selected>No</option>
        </select><br><br>
    
        <label for="no_of_persons">Number of Persons:</label>
        <input type="number" id="no_of_persons" name="no_of_persons" min="1" required><br><br>
    
        <button type="submit">Submit Booking</button>
    </form>
    
</body>
</html>
