<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'resetpassword' %}" method="POST">
        {% csrf_token %}
        <h3>Email</h3>
        <input type="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>
    {% if error %}
    {{error}}
    {% endif %}
</body>
</html>
