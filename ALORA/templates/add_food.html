<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Add Food</h2>

    <form action="{% url 'add_food' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="food_name" class="form-label">Food Name:</label>
            <input type="text" class="form-control" id="food_name" name="food_name" required>
        </div>
        
        <div class="mb-3">
            <label for="food_price" class="form-label">Food Price:</label>
            <input type="number" class="form-control" id="food_price" name="food_price" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="food_image" class="form-label">Food Image:</label>
            <input type="file" class="form-control" id="food_image" name="food_image" required>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
