<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8dad6; /* Background color */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #2d2d2d;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: #2d2d2d;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #2d2d2d;
            box-shadow: 0 0 5px rgba(45, 45, 45, 0.3);
        }

        .btn-primary {
            background-color: #2d2d2d;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3d3d3d;
        }

        .btn-secondary {
            background-color: #dc3545;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #c82333;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        @media (max-width: 576px) {
            .btn-container {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Food</h2>

        <!-- Add Food Form -->
        <form action="{% url 'add_food' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="food_name" class="form-label">Food Name:</label>
                <input type="text" class="form-control" id="food_name" name="food_name" required>
            </div>
            
            <div class="mb-3">
                <label for="food_price" class="form-label">Food Price:</label>
                <input type="number" class="form-control" id="food_price" name="food_price" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="food_image" class="form-label">Food Image:</label>
                <input type="file" class="form-control" id="food_image" name="food_image" required>
            </div>

            <!-- Buttons -->
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Add Food</button>
                <a href="{% url 'food_details' %}" class="btn btn-secondary">Back to Food Details</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
