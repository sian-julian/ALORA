<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Decoration | ALORA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Irish Grover' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e8dad6;
            min-height: 100vh;
        }
        
        /* Sidebar Styles - Unchanged from original */
        .sidebar {
            background-color: #2d2d2d;
            color: white;
            min-height: 100vh;
            padding-top: 20px;
            position: fixed;
            width: 250px;
            transition: all 0.3s;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Irish Grover';
            font-size: 24px;
            font-weight: bold;
        }

        .logo-image {
            width: 30px;
            height: 30px;
            margin-left: 5px;
        }

        .nav-link {
            color: #ffffff;
            padding: 20px 20px;
            transition: all 0.3s;
            font-size: 16px;
        }

        .nav-link:hover {
            background-color: #3d3d3d;
            color: #ffffff;
        }

        .nav-link.active {
            background-color: #3d3d3d;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .welcome-section {
            background-color: #2d2d2d;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            flex-grow: 1;
            margin-right: 20px;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
            color: white;
        }

        /* Form Styling - Improved but keeping default font */
        .add-decoration-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-title {
            color: #2d2d2d;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e8dad6;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
        }

        .form-control:focus {
            border-color: #386fdd;
            box-shadow: 0 0 0 0.2rem rgba(56, 111, 221, 0.25);
        }

        .file-input-container {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        .file-input-container:hover {
            border-color: #386fdd;
            background-color: #f9f9f9;
        }

        .file-input-icon {
            font-size: 30px;
            color: #386fdd;
            margin-bottom: 10px;
        }

        .selected-file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #5a6268;
            color: white;
        }

        .submit-button {
            background-color: #386fdd;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #2855c0;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon::before {
            content: "$";
            position: absolute;
            left: 12px;
            top: 12px;
            color: #555;
        }

        .input-with-icon input {
            padding-left: 25px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                min-height: auto;
            }

            .main-content {
                margin-left: 0;
            }

            .top-nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .welcome-section {
                margin-right: 0;
                margin-bottom: 20px;
                width: 100%;
            }

            .logout-btn {
                width: 100%;
                text-align: center;
                margin-bottom: 20px;
            }

            .buttons-container {
                flex-direction: column;
                gap: 10px;
            }

            .back-button, .submit-button {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 576px) {
            .logo {
                font-size: 20px;
            }

            .logo-image {
                width: 24px;
                height: 24px;
            }

            .nav-link {
                padding: 15px;
                font-size: 14px;
            }

            .add-decoration-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar - Kept exactly the same as original -->
    {% csrf_token %}
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">ALORA</div>
            <img src="{% static 'alora_icon.png' %}" alt="Light Bulb" class="logo-image">
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="{% url 'admin_dash' %}">
                <i class="fas fa-home"></i> Home
            </a>
            <a class="nav-link" href="{% url 'view_users' %}">
                <i class="fas fa-users"></i> View Users
            </a>
            <a class="nav-link" href="{% url 'hall_details' %}">
                <i class="fas fa-building"></i> Hall Details
            </a>
            <a class="nav-link" href="{% url 'food_details' %}">
                <i class="fas fa-utensils"></i> Food Details
            </a>
            <a class="nav-link active" href="{% url 'decoration_details' %}">
                <i class="fas fa-paint-brush"></i> Decoration Details
            </a>
            <a class="nav-link" href="{% url 'admin_view_booking' %}">
                <i class="fas fa-calendar-check"></i> View Bookings
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-nav">
            <div class="welcome-section">
                <h2>Admin Dashboard</h2>
            </div>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>

        <!-- Add Decoration Form -->
        <div class="add-decoration-container">
            <h3 class="form-title">Add Decoration</h3>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="decoration_name">Decoration Name:</label>
                    <input type="text" class="form-control" id="decoration_name" name="decoration_name" placeholder="Enter decoration name" required>
                </div>
                
                <div class="form-group">
                    <label for="decoration_price">Price:</label>
                    <div class="input-with-icon">
                        <input type="number" class="form-control" id="decoration_price" name="decoration_price" step="0.01" placeholder="0.00" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="decoration_image">Image:</label>
                    <div class="file-input-container" id="file-upload-area">
                        <div class="file-input-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <p>Click to upload an image or drag and drop</p>
                        <div class="selected-file-name" id="selected-file-name"></div>
                    </div>
                    <input type="file" class="form-control" id="decoration_image" name="decoration_image" style="display: none;" accept="image/*" required>
                </div>
                
                <div class="buttons-container">
                    <a href="{% url 'decoration_details' %}" class="back-button">
                        <i class="fas fa-arrow-left"></i> Back to List
                    </a>
                    <button type="submit" class="submit-button">
                        <i class="fas fa-plus-circle"></i> Add Decoration
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Custom file upload handling
        const fileUploadArea = document.getElementById('file-upload-area');
        const fileInput = document.getElementById('decoration_image');
        const fileNameDisplay = document.getElementById('selected-file-name');

        fileUploadArea.addEventListener('click', function() {
            fileInput.click();
        });

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileNameDisplay.textContent = "Selected file: " + this.files[0].name;
                fileUploadArea.style.borderColor = "#386fdd";
                fileUploadArea.style.backgroundColor = "#f9f9f9";
            }
        });

        // Drag and drop functionality
        fileUploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileUploadArea.style.borderColor = "#386fdd";
            fileUploadArea.style.backgroundColor = "#f9f9f9";
        });

        fileUploadArea.addEventListener('dragleave', function() {
            if (!fileInput.files.length) {
                fileUploadArea.style.borderColor = "#ccc";
                fileUploadArea.style.backgroundColor = "";
            }
        });

        fileUploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                fileInput.files = e.dataTransfer.files;
                fileNameDisplay.textContent = "Selected file: " + e.dataTransfer.files[0].name;
            }
        });
    </script>
</body>
</html>
