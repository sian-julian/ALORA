<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Decoration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Decoration</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="decoration_name">Name:</label>
        <input type="text" id="decoration_name" name="decoration_name" required>

        <label for="decoration_price">Price:</label>
        <input type="number" id="decoration_price" name="decoration_price" step="0.01" required>

        <label for="decoration_image">Image:</label>
        <input type="file" id="decoration_image" name="decoration_image" required>

        <button type="submit">Add</button>
    </form>
</body>
</html>
