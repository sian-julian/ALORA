<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .auth-links {
            margin-top: 20px;
        }

        .user-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Platform</h1>
</header>

<div class="container">
    {% if user.is_authenticated %}
        <div class="user-info">
           <p><a href="{% url 'register' %}">Register</a></p>

            <p><a href="{% url 'login' %}">Login</a></p>
            
        </div>
    {% else %}
        <div class="auth-links">
            <p>You are not logged in.</p>
            <p><a href="{% url 'login' %}">Login</a></p>
            <p><a href="{% url 'register' %}">Register</a></p>
        </div>
    {% endif %}
</div>

</body>
</html>
