<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | ALORA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Irish Grover' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e8dad6;
            min-height: 100vh;
        }
        
        .sidebar {
            background-color: #2d2d2d;
            color: white;
            min-height: 100vh;
            padding-top: 20px;
            position: fixed;
            width: 250px;
        }

        .logo-container {
            display: flex;
            align-items: center; /* Aligns the image and text vertically */
            justify-content: flex-start; /* Ensures the image is beside the text */
            padding: 10px 20px;
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Irish Grover';
            font-size: 24px;
            font-weight: bold;
        }

        .logo-image {
            width: 30px;  /* Increased from 24px */
            height: 30px; /* Increased from 24px */
            margin-left: 5px; /* Added spacing between text and image */
        }

        .nav-link {
            color: #ffffff;
            padding: 20px 20px;
            transition: all 0.3s;
            font-size: 16px;
        }

        .nav-link:hover {
            background-color: #3d3d3d;
            color: #ffffff;
        }

        .nav-link.active {
            background-color: #3d3d3d;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .welcome-section {
            background-color: #2d2d2d;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            flex-grow: 1;
            margin-right: 20px;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
            color: white;
        }

        .stats-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .stats-number {
            font-size: 32px;
            font-weight: bold;
            color: #2d2d2d;
            margin: 10px 0;
        }

        .stats-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
        }

        .upcoming-events {
            margin-top: 30px;
        }

        .event-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .event-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .event-details {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
     {% csrf_token %}
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">ALORA</div>
            <img src="{% static 'alora_icon.png' %}" alt="Light Bulb" class="logo-image">
        </div>
        <nav class="nav flex-column">
            <a class="nav-link active" href="{% url 'admin_dash' %}">
                <i class="fas fa-home"></i> Home
            </a>
            <a class="nav-link" href="{% url 'view_users' %}">

            </a>
            <a class="nav-link" href="{% url 'hall_details' %}">

            </a>
            <a class="nav-link" href="{% url 'food_details' %}">

            </a>
            <a class="nav-link" href="{% url 'decoration_details' %}">

            </a>
            <a class="nav-link" href="{% url 'admin_view_booking' %}">

            </a>
        </nav>
    </div>
